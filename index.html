<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page-body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add page-section">
      <h3 class="add__title page-title">Add Item</h3>
      <div class="add__wrapper page-wrapper">
        <input class="add__input task" type="text">
        <button class="add__button page-btn">Add</button>
      </div>
    </section>
    <section class="todo page-section">
      <h3 class="todo__title page-title">Todo</h3>
      <ul class="todo__list page-list">
        <li class="todo-item">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="edit page-btn">Edit</button>
          <button class="delete page-btn">
            <img class="delete__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="todo-item todo-item--edit">
          <input class="task-checkbox" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" class="task task-text" value="Go Shopping">
          <button class="edit page-btn">Save</button>
          <button class="delete page-btn">
            <img class="delete__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed page-section">
      <h3 class="completed__title page-title">Completed</h3>
      <ul class="completed__list page-list">
        <li class="todo-item">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="edit page-btn">Edit</button>
          <button class="delete page-btn">
            <img class="delete__img" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
